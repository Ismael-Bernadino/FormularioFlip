<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form__cover"></div>
    <form class="form form--login">
        <p class="form__title">Form Login</p>
        <div class="form__input">
            <input type="text" class="input__content">
            <div class="input__txt">Email</div>
        </div>
        <div class="form__input">
            <input type="text" class="input__content">
            <div class="input__txt">Password</div>
        </div>
        <button class="form__btn" type="submit">Login</button>
        <p class="link" onclick="formRegister()">Â¿Don't have a account?</p>
    </form>
    <form class="form form--register">
        <p class="form__title">Form Register</p>
        <div class="form__input">
            <input type="text" class="input__content">
            <div class="input__txt">Name</div>
        </div>
        <div class="form__input">
            <input type="text" class="input__content">
            <div class="input__txt">Last name</div>
        </div>
        <div class="form__input">
            <input type="text" class="input__content">
            <div class="input__txt">Email</div>
        </div>
        <div class="form__input">
            <input type="text" class="input__content">
            <div class="input__txt">Password</div>
        </div>
        <button class="form__btn" type="submit">Register</button>
        <p class="link" onclick="formLogin()">I already have an account</p>
    </form>
    <script src="js/code.js"></script>
</body>
</html>
